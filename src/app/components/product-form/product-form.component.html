<div class="d-flex flex-column fill-dock">
    <div class="tbar bt-shadow-line d-flex v-center">
        <a class="d-flex v-center h-center btn-icon" routerLink="/product">
            <i class="material-icons">arrow_back</i>
        </a>
        <h3 class="mb-0 flex">Add a New Product</h3>
        <button type="button" class="btn btn-success mr-3">Save</button>
    </div>
    <div class="flex v-scroll">
        <div class="container mt-0 mb-sm-3 mt-sm-3 shadow-border bg-light-4">
            <div class="p-3">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Product Name</label>
                            <input class="form-control" type="text" [(ngModel)]="name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Price</label>
                            <input class="form-control text-right" type="text" [(ngModel)]="price">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Quantity</label>
                            <input class="form-control text-right" type="text" [(ngModel)]="qty">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Description</label>
                            <auto-textarea [class]="'form-control'" [(ngModel)]="desc"></auto-textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="pic-panel">
                            <div *ngFor="let p of editPics; index as i" class="d-flex v-center h-center pic-box mr-3 mt-3 float-left p-relative">
                                <a class="rem" (click)="removeEditPic(i)"><i class="material-icons md-18 text-white">close</i></a>
                                <img [src]="config.ServiceUrl + p" />
                            </div>
                            <div *ngFor="let p of pics; index as i" class="d-flex v-center h-center pic-box mr-3 mt-3 float-left p-relative">
                                <a class="rem" (click)="removePic(i)"><i class="material-icons md-18 text-white">close</i></a>
                                <img [src]="p" />
                            </div>
                            <div class="d-flex v-center h-center pointer float-left pic-box mt-3">
                                <form enctype="multipart/form-data">
                                    <input type="file" (change)="fileChange($event)" />
                                    <i class="material-icons color-alpha-grey">add_a_photo</i>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
